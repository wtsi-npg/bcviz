<html>
    <head>
        <meta charset="utf-8">
        <title>bcviz demo</title>
        <link rel="stylesheet" type="text/css" href="/src/css/bcviz.css">
        <style>
          fieldset { 
            border-radius: 15px 15px 15px 15px; 
            overflow: hidden; 
            font-size: 14px; 
          } 
          #leftcol {
            float: left;
            margin-top: 0;
            padding-top: 0;
            width: 70%;
            padding-bottom: 800px;
            padding-right: 50px;
          }
          #rightcol {
            margin-top: 0;
            padding-top: 0;
          }
        </style>
        <script data-main="multitest" src="/external/requirejs/require.js"></script>
    </head>
    <body>
        <div id=leftcol>
        <fieldset>
          <legend><div id='filename'>No File Selected</div></legend>
          <div id="charts"></div>
        </fieldset>
        </div>
        <div id=rightcol>
        <form>
            <input type='file' multiple accept='.stats' name=statsfile id=statsfile>
            <output id="list"></output>
        </form>
        </div>
    </body>
</html>
