			}
			function toggleSplit () {
				if(split === true){
					split = false;
				}else{
					split = true;
				}
			}
			function drawGraph () {
				$("#svg1").empty();
				$("#svg2").empty();
				if(graphCount >= points.length){
					graphCount = 0;
				}
				if(graphCount < 0){
					graphCount = points.length - 1;
				}
				if(split === true){
					splitGraphs(points[graphCount][0], '#svg1', keysIC.fwd, keysIC.reverse);
				}else{
					coverage(points[graphCount][7], '#svg1');
				}
			}
			$(window).keydown(function (e) {
				if(e.which === 188){
					graphCount--;
					drawGraph();
				}
				if(e.which === 190){
					graphCount++;
					drawGraph();
				}
				if(e.which === 13){
					toggleSplit();
					drawGraph();
				}
			})
			function changeAxis () {
				aChart.x.domain([4, 14]);

			}
